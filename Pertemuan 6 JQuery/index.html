<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Film</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: rgb(230, 230, 255);">
  <div class="container-fluid my-3 px-4">
    <h1 class="text-center">Katalog Film</h1>
    <form class="form border p-3">
      <div class="form-group">
        <label for="title" class="text-center">Search by movie title</label>
        <input type="text" class="form-control " id="title" aria-describedby="error" required placeholder="Contoh : Stranger from hell">
        <small class="form-text text-danger" id="error"></small>
      </div>
      <button type="submit" class="btn btn-info form-control" id="searchButton">Search</button>
    </form>
    <table class="table" id="result" style="background-color: rgb(219, 219, 241);">
 
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
